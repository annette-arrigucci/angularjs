<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="sportsStoreAdmin">
<head>
    <meta charset="utf-8" />
    <title>Administration</title>
    <script src="angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStoreAdmin", ['ngRoute', 'ngResource'])
            .config(function ($locationProvider, $routeProvider, $resourceProvider) {
                $resourceProvider.defaults.stripTrailingSlashes = false;
                $locationProvider.hashPrefix('!');
                $routeProvider.when("/login", {
                    templateUrl: "/angularjs/views/adminLogin.html",
                    controller: "authCtrl"
                }).when("/main", {
                    templateUrl: "/angularjs/views/adminMain.html",
                    controller: "mainCtrl"
                }).otherwise({
                    redirectTo: "/login",
                    controller: "authCtrl"
                });
            });
    </script>
    <script src="controllers/adminControllers.js"></script>
    <script src="controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
